name: Build and Push Backend Services

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Стратегия matrix позволяет запустить этот job параллельно для каждого сервиса
    strategy:
      matrix:
        service: [auth-service, api-gateway, user-service, course-service] 

    steps:
      # 1. Скачиваем код
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Настраиваем сборщик
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Логинимся в Docker Hub (используем твои секреты)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Собираем и пушим
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          # Важно: указываем папку конкретного сервиса как контекст
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          
          # Собираем под linux/amd64 (стандарт для большинства VPS)
          platforms: linux/amd64
          push: true
          
          # Теги: формируем имя образа динамически
          # Получится: waste3d/fortnite-auth:latest и waste3d/fortnite-api-gateway:latest
          tags: |
            waste3d/fortnite-${{ matrix.service }}:latest